apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-fullstack-app-ui-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: gitops-fullstack-app-ui
  template:
    metadata:
      labels:
        app: gitops-fullstack-app-ui
    spec:
      containers:
        - name: gitops-fullstack-app-ui
          image: kuzyoyaroslav/gitops-fullstack-app-ui:b4db6bf13f87ee2bc28dd600acd7ba906f82eeff
          ports:
            - containerPort: 3000
