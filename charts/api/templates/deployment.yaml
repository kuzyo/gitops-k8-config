apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-fullstack-app-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: gitops-fullstack-app
  template:
    metadata:
      labels:
        app: gitops-fullstack-app
    spec:
      containers:
        - name: gitops-fullstack-app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.service.port }}
