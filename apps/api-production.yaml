apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-fullstack-app-api-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kuzyo/gitops-k8-config.git
    targetRevision: HEAD
    path: charts/api
    helm:
      valueFiles:
        - environments/production/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-fullstack-app-production
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
